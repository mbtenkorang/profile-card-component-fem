<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body class="container">

  <div class="b-profile__card">
    <main class="b-profile__content">
      <img src="./assets/images/image-victor.jpg" alt="Picture of Victor Crest" class="avatar" />

      <div class="b-container--details">
        <div class="b-container--name--location">
          <span class="b-details--name--age">
            <h1 aria-labelledby="name" class="b-text--bold b-text--large b-details--name">Victor Crest</h1>
            <p aria-labelledby="age" class="b-text--light  b-text--large">26</p>
          </span>
          <p aria-labelledby="location" class="b-text--light b-text--medium b-text-center">London</p>
        </div>
      </div>
      <hr class="b-line--separation" />
      <ul role="list" class="b-profile--details">
        <li role="listitem">
          <p class="b-profile--details--item">
            <span class="b-text--bold b-text--large">80K </span>
            <span class="b-text--light">Followers</span>
          </p>
        </li>
        <li role="listitem">
          <p class="b-profile--details--item">
            <span class="b-text--bold b-text--large">803K</span>
            <span class="b-text--light">Likes</span>
          </p>
        </li>
        <li role="listitem">
          <p class="b-profile--details--item">
            <span class="b-text--bold b-text--large">1.4K</span>
            <span class="b-text--light">Photos</span>
          </p>
        </li>
      </ul>
    </main>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Moses</a>.
  </footer>
</body>

</html>
